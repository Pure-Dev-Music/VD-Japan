                Coffee: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" y1="2" x2="6" y2="4"/><line x1="10" y1="2" x2="10" y2="4"/><line x1="14" y1="2" x2="14" y2="4"/></svg>,

                ThermometerSnowflake: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12h10"/><path d="M9 4v16"/><path d="m3 9 3 3-3 3"/><path d="M12 6 9 9 6 6"/><path d="m6 18 3-3 3 3"/><path d="M14 4.5a2.5 2.5 0 1 1 5 0v7.5a2.5 2.5 0 0 1-5 0Z"/><path d="M16.5 13a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9Z"/></svg>,
                Share2: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>,

            return icons[name] || null;
        };

        const App = () => {
            const [viewMode, setViewMode] = useState('summary');
            const [activeDay, setActiveDay] = useState(1);

            const itinerary = [
                {
                    day: 1, date: "10 ก.พ.", title: "เกียวโต: การเดินทางเริ่มต้น", location: "Kyoto",
                    color: "bg-emerald-500", textColor: "text-emerald-700", bgColor: "bg-emerald-50",
                    description: "เดินทางจากสนามบินคันไซมุ่งหน้าสู่เมืองหลวงเก่าเกียวโต",
                    activities: [
                        { time: "08:40", text: "แลนดิ้ง Kansai Airport (KIX)", icon: "Plane" },
                        { time: "11:30", text: "Haruka Express ไป Kyoto (~75 นาที)", icon: "Train", cost: "468 ฿" },
                        { time: "บ่าย", text: "เช็คอินที่พัก & เก็บกระเป๋า", icon: "MapPin" },
                        { time: "เย็น", text: "เดินเล่น Kamo River / Shijo Shopping Street", icon: "Camera" }

                },
                {
                    day: 2, date: "11 ก.พ.", title: "กิโมโน & กวางนารา", location: "Kyoto & Nara",
                    color: "bg-red-500", textColor: "text-red-700", bgColor: "bg-red-50",
                    description: "สัมผัสวัฒนธรรมญี่ปุ่นด้วยชุดกิโมโนและไปเยี่ยมกวางที่นารา",
                    activities: [
                        { time: "เช้า", text: "วัด Kiyomizu-dera (เช่าชุดกิโมโน)", icon: "Camera", extra: "ชุด+ผม: 955 ฿" },
                        { time: "บ่าย", text: "นั่งรถไฟไป Nara", icon: "Train" },
                        { time: "เย็น", text: "วัด Todaiji & สวนกวาง Nara Park", icon: "MapPin" }
                    ]
                },
                {
                    day: 3, date: "12 ก.พ.", title: "หมู่บ้านมรดกโลก", location: "Takayama & Shirakawago",
                    color: "bg-orange-500", textColor: "text-orange-700", bgColor: "bg-orange-50",
                    description: "เดินทางสู่เมืองเก่าท่ามกลางหุบเขาและหมู่บ้านหิมะ",
                    activities: [
                        { time: "เช้า", text: "Shinkansen จาก Nagoya -> Takayama", icon: "Train", cost: "1,500 ฿" },
                        { time: "เที่ยง", text: "เช็คอินที่พัก Takayama", icon: "MapPin" },
                        { time: "บ่าย", text: "นั่งบัสไป Shirakawa-go", icon: "Camera" },
                        { time: "ค่ำ", text: "พักผ่อนในเมือง Takayama", icon: "Utensils" }
                    ]
                },
                {
                    day: 4, date: "13 ก.พ.", title: "ยอดเขาสูง & ย่านกูลิโกะ", location: "Takayama & Osaka",
                    color: "bg-blue-500", textColor: "text-blue-700", bgColor: "bg-blue-50",
                    description: "ชมวิวมุมสูงจากกระเช้าก่อนมุ่งหน้าสู่แสงสีของโอซาก้า",
                    activities: [
                        { time: "เช้า", text: "Shinhotaka Ropeway", icon: "Mountain", cost: "720 ฿" },
                        { time: "กลางวัน", text: "เดินเล่นเมืองเก่า Takayama", icon: "ShoppingBag" },
                        { time: "บ่าย", text: "นั่งรถไฟกลับเข้า Osaka", icon: "Train", cost: "1,700 ฿" },
                        { time: "เย็น", text: "เช็คอิน & ป้ายกูลิโกะ Shinsaibashi", icon: "Camera" }

                    description: "ตะลุยโลกสวนสนุกและชิมของอร่อยที่ตลาดปลา",
                    activities: [

                        { time: "ทั้งวัน", text: "Universal Studios Japan", icon: "Camera", cost: "2,080 ฿" },
                        { time: "ค่ำ", text: "Namba Nightlife / ดริ้งจอยๆ", icon: "Coffee" }
                    ]
                },
                {
                    day: 6, date: "15 ก.พ.", title: "ปราสาท & คาเฟ่ริมน้ำ", location: "Osaka",

                    description: "วันพักผ่อน เดินชมปราสาทและนั่งคาเฟ่ชิลล์ๆ",
                    activities: [
                        { time: "สาย", text: "Slow Morning", icon: "Clock" },
                        { time: "บ่าย", text: "Osaka Castle & สวนรอบปราสาท", icon: "MapPin" },

                    ]

                {

                    color: "bg-slate-700", textColor: "text-slate-900", bgColor: "bg-slate-100",
                    description: "ซื้อของฝากก่อนเดินทางกลับโดยสวัสดิภาพ",

                                <button onClick={() => setViewMode('details')} className={`px-3 py-1.5 text-xs font-bold rounded-lg transition-all ${viewMode === 'details' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'}`}>รายวัน</button>
                            </div>

                    <main className="max-w-4xl mx-auto p-4 md:p-8">

                                                <p className="text-xl font-bold text-emerald-400">-2°C ถึง 10°C</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-blue-500/20 blur-3xl rounded-full -mr-20 -mt-20"></div>

                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider ${day.color} text-white`}>Day {day.day}</span>
                                                <span className="text-xs font-bold text-slate-400">{day.date}</span>
                                            </div>
                                            <h3 className="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">{day.title}</h3>
                                            <p className="text-xs text-slate-500 mt-1 line-clamp-2">{day.description}</p>
                                            <div className="mt-4 flex items-center gap-1 text-[10px] font-bold text-slate-400 uppercase"><Icon name="MapPin" className="w-3 h-3" /> {day.location}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="hidden md:flex gap-2 mb-8 overflow-x-auto py-2 px-1 no-print">
                                    {itinerary.map((d) => (
                                        <button key={d.day} onClick={() => setActiveDay(d.day)} className={`px-5 py-3 rounded-2xl transition-all font-bold text-sm ${activeDay === d.day ? `${d.color} text-white shadow-lg -translate-y-1` : 'bg-white text-slate-500 border border-slate-200'}`}>Day {d.day}</button>
                                    ))}
                                </div>

                                <div className="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
                                    <div className={`${itinerary[activeDay-1].color} p-8 text-white relative`}>
                                        <div className="flex justify-between items-center relative z-10">
                                            <div>
                                                <span className="bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">Day {activeDay} • {itinerary[activeDay-1].date}</span>
                                                <h2 className="text-3xl font-black mt-2">{itinerary[activeDay-1].title}</h2>
                                                <p className="text-white/80 mt-2 font-medium italic">{itinerary[activeDay-1].description}</p>
                                            </div>
                                            <div className="hidden sm:block p-4 bg-white/10 rounded-[2rem] border border-white/20"><Icon name="MapPin" className="w-10 h-10" /></div>
                                        </div>
                                    </div>
                                    <div className="p-8">
                                        <div className="space-y-8 relative">
                                            <div className="absolute left-4 top-2 bottom-2 w-px bg-slate-100 hidden sm:block"></div>
                                            {itinerary[activeDay-1].activities.map((act, idx) => (
                                                <div key={idx} className="flex gap-6 relative group">
                                                    <div className={`z-10 w-10 h-10 rounded-2xl flex items-center justify-center shrink-0 shadow-sm border border-white ${itinerary[activeDay-1].bgColor} ${itinerary[activeDay-1].textColor}`}><Icon name={act.icon} className="w-5 h-5" /></div>

                                                        <div className="flex justify-between items-center">
                                                            <span className="text-xs font-black text-slate-300 uppercase tracking-[0.2em]">{act.time}</span>
                                                            {act.cost && <span className="text-[10px] font-bold px-2 py-1 bg-blue-50 text-blue-600 rounded-lg border border-blue-100">{act.cost}</span>}
                                                        </div>
                                                        <h4 className="text-lg font-bold text-slate-800 mt-1">{act.text}</h4>
                                                        {act.extra && <div className="mt-2 text-xs text-slate-500 bg-slate-50 p-2 rounded-xl border border-slate-100 italic">{act.extra}</div>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-12 flex items-center justify-between no-print">
                                            <button onClick={() => setActiveDay(Math.max(1, activeDay - 1))} disabled={activeDay === 1} className="px-4 py-2 bg-slate-100 rounded-xl text-xs font-bold text-slate-600 disabled:opacity-20">ก่อนหน้า</button>
                                            <button onClick={() => setActiveDay(Math.min(7, activeDay + 1))} disabled={activeDay === 7} className="px-4 py-2 bg-slate-100 rounded-xl text-xs font-bold text-slate-600 disabled:opacity-20">ถัดไป</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        <footer className="mt-12 text-center border-t border-slate-200 pt-8 no-print">
                            <div className="flex justify-center gap-4">
                                <button onClick={() => window.print()} className="flex items-center gap-2 px-6 py-3 bg-slate-900 text-white rounded-2xl text-sm font-bold shadow-lg hover:bg-slate-800 transition-all">
                                    <Icon name="Download" className="w-4 h-4" /> บันทึกเป็นไฟล์ PDF
                                </button>
                            </div>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
